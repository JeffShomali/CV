<div class="social">
	<h4>
    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter fa-2x" style="color: #1da1f2"></i></a>
    {% endif %}
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin fa-2x" style="color: #0077B5"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope fa-2x" style="color:orange"></i></a>
    {% endif %}
	</h4>
</div>
